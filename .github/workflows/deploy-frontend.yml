name: Deploy Frontend (leaflet) to GitHub Pages

# Grant Actions permission to update repository contents and Pages
permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (leaflet)
        run: npm ci
        working-directory: ./leaflet

      - name: Build (leaflet) for GitHub Pages
        run: npm run build:gh
        working-directory: ./leaflet

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./leaflet/dist
          publish_branch: gh-pages
